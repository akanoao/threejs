<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Porsche GT3 RS - Step 3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Basic Reset & Body Styling */
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                font-family: "Anton", sans-serif;
                background-color: #000; /* Set background on html */
                color: #fff;
                /* Enable standard browser scrolling */
                overflow-y: scroll;
                scrollbar-width: thin; /* Optional: style scrollbar */
                scrollbar-color: #555 #000; /* Optional: style scrollbar */
            }
            html::-webkit-scrollbar {
                width: 8px; /* Optional: style scrollbar */
            }
            html::-webkit-scrollbar-track {
                background: #000; /* Optional: style scrollbar */
            }
            html::-webkit-scrollbar-thumb {
                background-color: #555; /* Optional: style scrollbar */
                border-radius: 4px; /* Optional: style scrollbar */
                border: 2px solid #000; /* Optional: style scrollbar */
            }

            body {
                margin: 0;
                padding: 0;
                /* Body height will be determined by content */
                overflow-x: hidden; /* Prevent horizontal scroll */
                position: relative; /* Needed for z-index context if children use absolute/fixed */
            }

            /* Panel Container Styling */
            .container {
                width: 100%;
                position: relative; /* Establish stacking context for panels */
                z-index: 2; /* Panels sit above background video */
            }

            /* Individual Section Panel Styling */
            .panel {
                height: 100vh; /* Each panel is full viewport height */
                width: 100%;
                display: flex; /* Use flexbox for alignment */
                flex-direction: column;
                align-items: center; /* Default: Center items horizontally */
                justify-content: center; /* Default: Center items vertically */
                padding: 5vw; /* Add some padding */
                box-sizing: border-box; /* Include padding in height/width */
                position: relative; /* For potential absolute children later */
                border-bottom: 1px dashed #333; /* Temporary border to see sections */
            }

            /* Specific Panel Alignments */
            #zero {
                height: 50vh;
                border-bottom: 1px dashed red;
                justify-content: flex-end;
                padding-bottom: 2vh;
                text-align: center;
                font-size: 0.8em;
                color: #555;
            }

            #one {
                align-items: flex-start;
                justify-content: flex-start;
                padding-top: 15vh;
                padding-left: 5vw;
            }

            #two,
            #three,
            #four {
                text-align: center;
            }

            /* Basic Text Styling */
            h1 {
                font-size: clamp(60px, 20vw, 250px);
                margin-bottom: 1vh;
                line-height: 0.9;
                text-align: inherit;
            }

            h2 {
                font-size: clamp(30px, 6vw, 70px);
                margin-bottom: 2vh;
                text-align: inherit;
            }

            .highlight-text {
                font-size: clamp(16px, 2.5vw, 28px);
                color: #d10000;
                margin-top: 1vh;
                max-width: 80%;
                text-align: inherit;
                font-weight: normal;
            }

            /* Hidden elements from Step 1 */
            .accent-box,
            .section-number {
                display: none;
            }

            /* Fixed UI Elements (Logo, Nav Dots, Vignette) */
            .logo {
                position: fixed;
                top: 3vh;
                left: 3vw;
                height: 4vh;
                width: auto;
                z-index: 10;
                opacity: 0.8;
                pointer-events: none;
                color: #ffffff;
                font-family: "Anton", sans-serif;
                font-size: 3vh;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 0.1em;
            }
            .nav-dots {
                position: fixed;
                right: 3vw;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
                display: flex;
                flex-direction: column;
                gap: 2vh;
                opacity: 0.8;
            }
            .nav-dot {
                width: 1vw;
                height: 1vw;
                min-width: 10px;
                min-height: 10px;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.5);
                transition: background-color 0.3s ease;
            }
            .nav-dot.active {
                background-color: #d10000;
                transform: scale(1.3);
            }
            .vignette {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
                pointer-events: none;
                z-index: 4;
            }

            /* --- Step 3: Background Video Styling --- */
            .video-section {
                /* This section tag is just a semantic container, no styles needed */
            }

            .video-container {
                display: block;
                position: fixed; /* Fixed position behind everything */
                top: 0;
                left: 0;
                height: 100vh;
                width: 100%;
                background-color: rgba(
                    0,
                    0,
                    0,
                    0.6
                ); /* Optional dark overlay */
                z-index: 1; /* Lowest z-index, behind .container */
                overflow: hidden; /* Prevent video overflow */
            }

            #bg-video {
                display: block;
                position: absolute; /* Position relative to video-container */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Center the video */
                min-width: 100%; /* Ensure video covers container width */
                min-height: 100%; /* Ensure video covers container height */
                width: auto; /* Maintain aspect ratio */
                height: auto; /* Maintain aspect ratio */
                object-fit: cover; /* Cover the container, cropping if needed */
                /* clip-path: url(#clip-circle); /* We'll add this back later */
            }
        </style>
    </head>
    <body>
        <div class="logo">PORSCHE</div>
        <div class="nav-dots">
            <div class="nav-dot" data-section="zero"></div>
            <div class="nav-dot active" data-section="one"></div>
            <div class="nav-dot" data-section="two"></div>
            <div class="nav-dot" data-section="three"></div>
            <div class="nav-dot" data-section="four"></div>
        </div>
        <div class="vignette"></div>

        <section class="video-section">
            <div class="video-container">
                <video autoplay muted loop playsinline id="bg-video">
                    <source src="PV18_0001_HD - Trim.mov" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
        <div class="container">
            <section id="zero" class="panel">(Scroll Down to Begin)</section>
            <section id="one" class="panel">
                <h1>GT3 RS</h1>
                <div class="highlight-text">
                    BORN ON THE TRACK, BUILT FOR THE ROAD
                </div>
                <div class="accent-box"></div>
                <div class="section-number">01</div>
            </section>
            <section id="two" class="panel">
                <h2>PURE RACING TECHNOLOGY</h2>
                <div class="highlight-text">
                    518 HP NATURALLY ASPIRATED ENGINE
                </div>
                <div class="accent-box"></div>
                <div class="section-number">02</div>
            </section>
            <section id="three" class="panel">
                <h2>MASTERFUL DOWNFORCE</h2>
                <div class="highlight-text">AERODYNAMIC PRECISION</div>
                <div class="accent-box"></div>
                <div class="section-number">03</div>
            </section>
            <section id="four" class="panel">
                <h2>PERFECTLY CALIBRATED</h2>
                <div class="highlight-text">TRACK-READY PERFORMANCE</div>
                <div class="accent-box"></div>
                <div class="section-number">04</div>
            </section>
        </div>

        <script type="module">
            console.log(
                "Step 3 Loaded: Added background video element and styling."
            );
            // No JS interaction with video yet.
        </script>
    </body>
</html>
